<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<!-- Colors Css -->
<link id="color-switcher" type="text/css" rel="stylesheet" href="css/color-teal.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100"> 
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-5">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-3 bg-primary"></div>
          <div class="hero-content mx-auto w-100 h-100">
            <div class="container d-flex flex-column h-100">
              <div class="row no-gutters">
                <div class="col-11 col-lg-9 mx-auto">
                  <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="Oxyy"><img src="images/logo-teal.png" alt="Oxyy"></a> </div>
                </div>
              </div>
              <div class="row no-gutters my-auto">
                <div class="col-11 col-lg-9 mx-auto">
                  <p class="text-4 line-height-4">Don't worry,</p>
                  <h1 class="text-9 font-weight-600 mb-5">We are here help you to recover your password.</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
      
      <!-- Forgot password Form
      ========================= -->
      <div class="col-md-7 d-flex flex-column align-items-center">
        <div class="container pt-5">
          <div class="row">
            <div class="col-11 col-md-11 mx-auto">
              <p class="text-right text-2 mb-0">Return to <a class="btn-link" href="login-10.html">Sign In</a></p>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 mx-auto">
              <h3 class="font-weight-600 mb-4">Forgot password?</h3>
              <p class="text-muted mb-4">Enter the email address or mobile number associated with your account.</p>
              <form id="forgotForm" method="post">
                <div class="form-group font-weight-500">
                  <label for="emailAddress">Email or Mobile Number</label>
                  <input type="text" class="form-control bg-light border-light" id="emailAddress" required placeholder="Enter Email or Mobile Number">
                </div>
                <button class="btn btn-primary shadow-none my-2" type="submit">Continue</button>
              </form>
              <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="mx-3 text-2 text-muted">Or Sign in with</span>
                <hr class="flex-grow-1">
              </div>
              <div class="form-row mb-3">
                <div class="col-4 col-sm-4 col-lg-6">
                  <button type="button" class="btn btn-google btn-sm btn-block font-weight-400 shadow-none"><span class="mr-2"><i class="fab fa-google"></i></span><span class="d-none d-lg-inline">Sign in with Google</span></button>
                </div>
                <div class="col-8 col-sm-8 col-lg-6">
                  <div class="d-flex  flex-column">
                    <ul class="social-icons social-icons-rounded">
                      <li class="social-icons-facebook"><a href="#" data-toggle="tooltip" data-original-title="Sign in with Facebook"><i class="fab fa-facebook-f"></i></a></li>
                      <li class="social-icons-twitter"><a href="#" data-toggle="tooltip" data-original-title="Sign in with Twitter"><i class="fab fa-twitter"></i></a></li>
                      <li class="social-icons-linkedin"><a href="#" data-toggle="tooltip" data-original-title="Sign in with Linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                      <li class="social-icons-apple"><a href="#" data-toggle="tooltip" data-original-title="Sign in with apple"><i class="fab fa-apple"></i></a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Forgot password Form End --> 
    </div>
  </div>
</div>

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/theme.js"></script>
</body>
</html>
