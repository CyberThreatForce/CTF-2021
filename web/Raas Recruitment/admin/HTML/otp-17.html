<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100"> 
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-4">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-5 bg-dark"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/login-bg-6.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100">
            <div class="container d-flex flex-column h-100">
              <div class="row no-gutters">
                <div class="col-11 col-lg-9 mx-auto">
                  <div class="logo mt-5 mb-5"> <a class="d-flex" href="index.html" title="Oxyy"><img src="images/logo-2-light.png" alt="Oxyy"></a> </div>
                </div>
              </div>
              <div class="row no-gutters mt-3">
                <div class="col-11 col-lg-9 mx-auto">
                  <h1 class="text-9 text-white font-weight-300 mb-5">We care about your account security.</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
      
      <!-- OTP Form
      ========================= -->
      <div class="col-md-8 d-flex flex-column align-items-center bg-dark">
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-8 col-lg-7 col-xl-6 mx-auto">
              <h3 class="text-white mb-4">Two-Step Verification</h3>
              <p class="text-cente"><img class="img-fluid" src="images/otp-icon-light.png" alt="verification"></p>
              <p class="text-light mb-4">Please enter the OTP (one time password) to verify your account. A Code has been sent to <span class="text-white text-4">+1*******179</span></p>
              <form id="otp-screen" class="form-dark" method="post">
                <label class="mb-3 text-light">Enter 4 digit code</label>
                <div class="form-row">
                  <div class="col form-group">
                    <input type="text" class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text" class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text" class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text" class="form-control text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                </div>
                <div class="form-row align-items-center">
                  <div class="col">
                    <button class="btn btn-primary shadow-none my-2" type="submit">Verify</button>
                  </div>
                  <div class="col">
                    <p class="text-right text-2 text-light mb-0">Didn't get the code? <a class="btn-link" href="#">Resend it</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- OTP Form End --> 
    </div>
  </div>
</div>

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/theme.js"></script>
</body>
</html>
