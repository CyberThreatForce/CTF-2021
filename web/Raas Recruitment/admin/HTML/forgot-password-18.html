<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100"> 
      
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-6 col-lg-7 bg-light">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/login-bg-7.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="container">
              <div class="row no-gutters mt-5">
                <div class="col-11 col-lg-9 mx-auto">
                  <h1 class="text-13 text-white font-weight-600 mb-4">Don't worry, We are here help you to recover password.</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
      
      <!-- Forgot Password Form
      ========================= -->
      <div class="col-md-6 col-lg-5 d-flex flex-column align-items-center">
        <div class="container pt-4">
          <div class="row">
            <div class="col-11 col-md-10 mx-auto">
              <div class="logo"> <a class="font-weight-600 text-6 text-dark" href="index.html" title="Oxyy">Oxyy</a> </div>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-10 col-lg-10 mx-auto">
              <h3 class="font-weight-60 text-12 mb-4">Reset Password</h3>
              <p class="mb-4 text-muted">Enter the email address or mobile number associated with your account.</p>
              <form id="forgotForm" method="post">
                <label class="font-weight-500" for="emailAddress">Email or Mobile Number</label>
                <div class="form-group icon-group icon-group-right">
                  <input type="text" class="form-control bg-light border-light" id="emailAddress" required placeholder="Enter Email or Mobile Number">
                  <span class="icon-inside text-muted"><i class="fas fa-envelope"></i></span> </div>
                <div class="form-group">
                  <button class="btn btn-dark btn-lg btn-block my-4" type="submit">Continue</button>
                </div>
                <p class="text-2 text-muted text-center">Return to <a class="btn-link" href="login-18.html">Sign In</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Forgot Password Form End --> 
      
    </div>
  </div>
</div>

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script>
