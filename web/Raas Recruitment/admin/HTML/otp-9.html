<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100"> 
      <!-- OTP Form
      ========================= -->
      <div class="col-md-6 d-flex flex-column align-items-center order-2 order-md-1">
        <div class="container pt-5">
          <div class="row">
            <div class="col-11 col-md-10 mx-auto">
              <p class="text-right text-2 text-muted font-weight-300">Didn't get the code? <a class="btn-link font-weight-300" href="#">Resend it</a></p>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 mx-auto">
              <h3 class="font-weight-300 text-9 mb-4">Verification</h3>
              <p class="text-cente"><img class="img-fluid" src="images/otp-icon.png" alt="verification"></p>
              <p class="text-muted font-weight-300 mb-4">Enter the verification code we sent to <br>
                <span class="text-dark text-4">+1 *******179</span></p>
              <form id="otp-screen" method="post">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                </div>
                <button class="btn btn-dark btn-block shadow-none font-weight-400 my-4" type="submit">Verify</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- OTP Form End --> 
      
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-6 bg-light  order-1 order-md-2">
        <div class="container h-100 d-flex flex-column">
          <div class="row no-gutters">
            <div class="col-11 col-md-10 mx-auto">
              <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="Oxyy"><img src="images/logo.png" alt="Oxyy"></a> </div>
            </div>
          </div>
          <div class="row no-gutters my-auto">
            <div class="col-11 col-md-10 mx-auto">
              <h1 class="text-13 font-weight-300 mb-4">We care about your account security.</h1>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
    </div>
  </div>
</div>

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/theme.js"></script>
</body>
</html>
