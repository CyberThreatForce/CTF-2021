<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader preloader-dark">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100"> 
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-4">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-5 bg-dark"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/login-bg-6.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100">
            <div class="container d-flex flex-column h-100">
              <div class="row no-gutters">
                <div class="col-11 col-lg-9 mx-auto">
                  <div class="logo mt-5 mb-5"> <a class="d-flex" href="index.html" title="Oxyy"><img src="images/logo-2-light.png" alt="Oxyy"></a> </div>
                </div>
              </div>
              <div class="row no-gutters mt-3">
                <div class="col-11 col-lg-9 mx-auto">
                  <h1 class="text-9 text-white font-weight-300 mb-5"><span class="font-weight-500">Welcome</span>, Looks like you're new here!</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
      
      <!-- Register Form
      ========================= -->
      <div class="col-md-8 d-flex flex-column align-items-center bg-dark">
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-8 col-lg-7 col-xl-6 mx-auto">
              <p class="text-2 text-light">Already a member? <a class="btn-link font-weight-500" href="login-17.html">Login</a></p>
              <h3 class="text-white mb-4">Register Your Account</h3>
              <div class="d-flex">
                <button type="button" class="btn btn-primary btn-sm font-weight-400 rounded-lg shadow-none"><span class="mr-2"><i class="fab fa-google"></i></span><span class="mx-3">Register with Google</span></button>
                <ul class="social-icons d-inline-block social-icons-rounded">
                  <li class="social-icons-apple mb-0"><a class="bg-dark-4" href="#" data-toggle="tooltip" data-original-title="Register with Apple"><i class="fab fa-apple"></i></a></li>
                </ul>
              </div>
              <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1 border-dark">
                <span class="mx-3 text-2 text-muted">OR</span>
                <hr class="flex-grow-1 border-dark">
              </div>
              <form id="registerForm" class="form-dark" method="post">
                <div class="form-group">
                  <label class="text-light" for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" required placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                  <label class="text-light" for="emailAddress">Email Address</label>
                  <input type="email" class="form-control" id="emailAddress" required placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                  <label class="text-light" for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required placeholder="Enter Password">
                </div>
                <div class="form-group mt-4">
                  <div class="form-check text-light custom-control custom-checkbox">
                    <input id="agree" name="agree" class="custom-control-input" type="checkbox">
                    <label class="custom-control-label" for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                  </div>
                </div>
                <button class="btn btn-primary shadow-none my-2" type="submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Register Form End --> 
    </div>
  </div>
</div>

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/theme.js"></script>
</body>
</html>
