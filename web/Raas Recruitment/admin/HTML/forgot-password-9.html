<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100"> 
      <!-- Forgot password Form
      ========================= -->
      <div class="col-md-6 d-flex flex-column align-items-center order-2 order-md-1">
        <div class="container pt-5">
          <div class="row">
            <div class="col-11 col-md-10 mx-auto">
              <p class="text-right text-2 text-muted font-weight-300">Return to <a class="btn-link font-weight-300" href="login-9.html">Sign In</a></p>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-10 col-lg-9 col-xl-8 mx-auto">
              <h3 class="font-weight-300 text-9 mb-5">Forgot password?</h3>
              <p class="text-muted font-weight-300 mb-4">Enter the email address or mobile number associated with your account.</p>
              <form id="forgotForm" method="post">
                <div class="form-group font-weight-300">
                  <label for="emailAddress">Email or Mobile Number</label>
                  <input type="text" class="form-control bg-light border-light" id="emailAddress" required placeholder="Enter Email or Mobile Number">
                </div>
                <button class="btn btn-dark btn-block shadow-none font-weight-400 my-4" type="submit">Continue</button>
              </form>
              <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="mx-2 text-2 text-muted font-weight-300">Or Sign In with</span>
                <hr class="flex-grow-1">
              </div>
              <div class="form-row mb-3">
                <div class="col-6">
                  <button type="button" class="btn btn-light btn-sm btn-block font-weight-400 shadow-none border"><span class="mr-2"><i class="fab fa-google"></i></span>Google</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-light btn-sm btn-block font-weight-400 shadow-none border"><span class="mr-2"><i class="fab fa-facebook-f"></i></span>Facebook</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Forgot password Form End --> 
      
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-6 bg-light  order-1 order-md-2">
        <div class="container h-100 d-flex flex-column">
          <div class="row no-gutters">
            <div class="col-11 col-md-10 mx-auto">
              <div class="logo mt-5 mb-5 mb-md-0"> <a class="d-flex" href="index.html" title="Oxyy"><img src="images/logo.png" alt="Oxyy"></a> </div>
            </div>
          </div>
          <div class="row no-gutters my-auto">
            <div class="col-11 col-md-10 mx-auto">
              <h1 class="text-13 font-weight-300 mb-4">Don't worry, We are here help you to recover password.</h1>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
    </div>
  </div>
</div>

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/theme.js"></script>
</body>
</html>
