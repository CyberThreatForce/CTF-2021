<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="images/favicon.png" rel="icon" />
<title>Oxyy - Login and Register Form Html Template</title>
<meta name="description" content="Login and Register Form Html Template">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
========================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900' type='text/css'>

<!-- Stylesheet
========================= -->
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register">
  <div class="container-fluid px-0">
    <div class="row no-gutters min-vh-100"> 
      
      <!-- Welcome Text
      ========================= -->
      <div class="col-md-6 col-lg-7 bg-light">
        <div class="hero-wrap d-flex align-items-center h-100">
          <div class="hero-mask opacity-8"></div>
          <div class="hero-bg hero-bg-scroll" style="background-image:url('./images/login-bg-7.jpg');"></div>
          <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
            <div class="container">
              <div class="row no-gutters mt-5">
                <div class="col-11 col-lg-9 mx-auto">
                  <h1 class="text-13 text-white font-weight-600 mb-4">We care about your account security.</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Welcome Text End --> 
      
      <!-- OTP Form
      ========================= -->
      <div class="col-md-6 col-lg-5 d-flex flex-column align-items-center">
        <div class="container pt-4">
          <div class="row">
            <div class="col-11 col-md-10 mx-auto">
              <div class="logo"> <a class="font-weight-600 text-6 text-dark" href="index.html" title="Oxyy">Oxyy</a> </div>
            </div>
          </div>
        </div>
        <div class="container my-auto py-5">
          <div class="row">
            <div class="col-11 col-md-10 col-lg-10 mx-auto">
              <h3 class="font-weight-60 text-12 mb-4">Verify OTP</h3>
              <p class="mb-4 text-muted">Enter the verification code we sent to <span class="text-dark text-3">+1*******179</span></p>
              <p><img class="img-fluid" src="images/otp-icon.png" alt="verification"></p>
              <form id="otp-screen" method="post">
                <label class="font-weight-500">Enter 4 digit code </label>
                <div class="form-row">
                  <div class="col form-group">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                  <div class="col form-group">
                    <input type="text" class="form-control bg-light border-light text-center text-6 py-2" maxlength="1" required autocomplete="off">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-dark btn-lg btn-block my-4" type="submit">Verify</button>
                </div>
              </form>
              <p class="text-2 text-muted text-center">Not received your code? <a class="btn-link" href="#">Resend</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- OTP Form End --> 
      
    </div>
  </div>
</div>

<!-- Script --> 
<script src="vendor/jquery/jquery.min.js"></script> 
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/theme.js"></script>
</body>
</html>
