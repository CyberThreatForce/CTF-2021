<div id="main-wrapper" class="oxyy-login-register min-vh-100 d-flex flex-column bg-dark">
  <div class="container my-auto">
    <div class="logo my-4"> <a class="d-flex justify-content-center" href="index.html" title="Oxyy"><img src="images/logo-lg-light.png" alt="Oxyy"></a> </div>
    <div class="row">
      <div class="col-md-9 col-lg-7 col-xl-6 mx-auto">
        <div class="bg-white p-4 pb-sm-5 px-sm-5">
          <h3 class="text-center text-6 mt-2 mb-4">Forgot password?</h3>
          <p class="text-muted text-center mb-4">Enter the email address or mobile number associated with your account.</p>
          <form id="forgotForm" method="post">
            <div class="form-group icon-group">
              <input type="text" class="form-control rounded-0" id="emailAddress" required placeholder="Enter Email or Mobile Number">
              <span class="icon-inside"><i class="fas fa-envelope"></i></span> </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block rounded-0 shadow-none mt-4 mb-3" type="submit">Continue</button>
            </div>
          </form>
          <p class="text-1 text-muted text-center text-uppercase">or login with</p>
          <div class="d-flex  flex-column align-items-center mb-2">
            <ul class="social-icons">
              <li class="social-icons-facebook"><a href="#" data-toggle="tooltip" data-original-title="Log In with Facebook"><i class="fab fa-facebook-f"></i></a></li>
              <li class="social-icons-apple"><a href="#" data-toggle="tooltip" data-original-title="Log In with apple"><i class="fab fa-apple"></i></a></li>
              <li class="social-icons-google"><a href="#" data-toggle="tooltip" data-original-title="Log In with Google"><i class="fab fa-google"></i></a></li>
            </ul>
          </div>
        </div>
        <p class="text-center my-4"><a class="btn-link text-light" href="login-14.html">Return to Log in now!</a></p>
      </div>
    </div>
